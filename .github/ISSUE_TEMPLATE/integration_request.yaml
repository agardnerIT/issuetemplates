name: New Tool Integration
description: Keptn should integrate with this tool. Let's make it happen...
title: "[Integration]: "
labels: ["integration"]
assignees:
  - agardnerit
body:
  - type: markdown
    attributes:
      value: |
        Keptn is designed to work with any tool. Use this form to request a new integration for a tool you use / love.
        Note: Integration requests that are "assisted" (that is, the requester [you] are willing to assist in developing this integration) will have a higher priority.
  - type: dropdown
    id: assisted
    attributes:
      label: Assisted
      description: Are you willing to assist during development of this integration?
      options:
        - "Yes"
        - "No"
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
